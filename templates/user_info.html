<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="container">
    <h1>{{ data.이름 }}'s Information</h1>
    <table>
      {% for key, value in data.items %}
        {% if key != '이름' %}
          <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
  </div>
</body>
</html>
