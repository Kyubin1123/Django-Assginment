<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="login-btn">Login</button>
        <span>
          <a href="{% url 'signup' %}">회원이 아니신가요?</a>
        </span>
      </form>
    </div>
  </div>
</body>
</html>
