<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'todo/base.html' %}
{% block content %}
  <div class="container">
    <div style="display: flex; justify-content: space-between;">
      <h1>{{ todo.title }}</h1>
      <div>
        <button class="button-group" onclick="location.href='{% url 'cbv_todo_update' todo.id %}'">
          Update
        </button>
        <button class="button-group" id="delete-button" onclick="location.href='{% url 'cbv_todo_delete' todo.id %}'">
          Delete
        </button>
      </div>
    </div>
    <table>
      {% for key, value in todo.items %}
        {% if key != 'title' and key != 'id' and key != 'user_id' and key != '_state' %}
          <tr>
            <th>{{ key }}</th>
            <td>{{ value }}</td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
  </div>
{% endblock %}
</body>
</html>
